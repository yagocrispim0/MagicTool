<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device.width, initial-scale=1">
        <title>Crie um novo Deck</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h1> Crie um novo Deck</h1>
            <hr>
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="deckName" class="form-label">Nome do Deck</label>
                    <input type="text" class="form-control" id="deckName" name="deck_name">
                </div>

            <div class="mb-3">
                <label for="deckFormat" class="form-label">Formato do Deck</label>
                <select class="form-select" id="deckFormat" name="deck_format">
                    <option value ="STD">Standard</option>
                    <option value ="MOD">Modern</option>
                    <option value ="LGC">Legacy</option>
                    <option value ="VIN">Vintage</option>
                    <option value ="EDH">Commander</option>
                    <option value ="PPR">Pauper</option>
                    <option value ="NON">Sem Formato</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Criar Deck</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
