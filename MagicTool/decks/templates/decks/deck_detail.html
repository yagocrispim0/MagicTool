<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ deck.name }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h1>{{ deck.name }}</h1>
            <p class="lead">Formato: {{ deck.get_format_display }}</p>
            <hr>

            <h2>Cartas no Deck</h2>
            <ul class="list-group">
                {% for card in deck.cards.all %}
                <li class="list-group-item">{{ card.name }}</li>
                {% empty %}
                <li class="list-group-item">Nenhuma carta adicionada ao deck.</li>
                {% endfor %}
            </ul>
            <a href="{% url 'edit_deck' deck.id %}" class="btn btn-secondary mt-2">Editar Deck</a> 
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-2" onclick="return confirm('Deseja deletar este deck?');">Deletar Deck</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
 </html>
