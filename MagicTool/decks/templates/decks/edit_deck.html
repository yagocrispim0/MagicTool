<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device.width, initial-scale=1">
        <title>Editar Deck</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h1> Editar Deck</h1>
            <hr>
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="deckName" class="form-label">Nome do Deck</label>
                    <input type="text" class="form-control" id="deckName" name="deck_name" value="{{ deck.name }}">
                </div>

            <div class="mb-3">
                <label for="deckFormat" class="form-label">Formato do Deck</label>
                <select class="form-select" id="deckFormat" name="deck_format">
                    {$ for code, name in formats %}
                    <option value ="{{code}}" {% if deck.format == code  %}selected{% endif %}>{{name}}</option>
                    {$ endfor %}
                </select>
            </div>
            <hr>
            <div class="mb-3">
                <label for="cardSearch" class="form-label">Pesquisar Carta</label>
                <input type="text" class="form-control" id="cardSearch" placeholder="Digite o nome da carta" autocomplete="off">
                <div id="searchResults" class="list-group mt-2"></div>
            </div>
            <h5>Cartas adicionadas (<span id="cardCount">0</span>)</h5>
            <ul id="deckList" class="list-group mb-3">
                {% for card in deck.cards.all %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ card.name }}</span>
                    <button type="button" class="btn btn-danger btn-sm remove-card-btn" data-card-name="{{card.name}}">Deletar Carta</button>
                </li>
                {% endfor %}
            </ul>
            <input type="hidden" name="card_list" id="cardListInput">
            <hr>
            <button type="submit" class="btn btn-primary">Salvar Deck</button>         
            <hr>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const searchCard = document.getElementById('cardSearch');
            const resultsDiv = document.getElementById('searchResults');
            const deckListUl = document.getElementById('deckList');
            const cardCountSpan = document.getElementById('cardCount');
            const cardListInput = document.getElementById('cardListInput');
            let timer;

            deckListUl.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-card-btn')) {
                    const cardName = e.target.getAttribute('data-card-name');
                    let cardItems = cardListInput.value.split('||');
                    cardItems = cardItems.filter(name => name !== cardName);
                    cardListInput.value = cardItems.join('||');
                    e.target.closest('li').remove();
                    cardCountSpan.innerText = deckListUl.children.length;
                }
            })
            searchCard.addEventListener('keyup', (e) => {
                const nomeCard = e.target.value;
                // Limpa o timer anterior
                clearTimeout(timer);
                // Se o input tiver 2 ou menos caracteres, limpa os resultados e para.
                if (nomeCard.length <2){
                    resultsDiv.innerHTML = '';
                    return;
                }

                //Define um novo timer
                timer = setTimeout(() => {
                    fetch(`/decks/api/card-autocomplete/?card=${nomeCard}`)
                    .then(response => response.json())
                    .then(data => {
                        resultsDiv.innerHTML = '';

                        data.forEach(cardName => {
                            const link = document.createElement('a');
                            link.href = '#';
                            link.className = 'list-group-item list-group-item-action';
                            link.innerText = cardName;

                            link.addEventListener('click', (e) => {
                                e.preventDefault();

                                //Adiciona carta a lista visivel
                                const listItem = document.createElement('li');
                                listItem.className = 'list-group-item';
                                listItem.innerText = cardName;
                                deckListUl.appendChild(listItem);

                                //Adiciona carta ao hidden input
                                if (cardListInput.value == ''){
                                    cardListInput.value = cardName;
                                } else {
                                    cardListInput.value += '||' + cardName;
                                }

                                //Update o contador
                                cardCountSpan.innerText = deckListUl.children.length;

                                //Limpa a barra de pesquisa e os resultados
                                searchCard.value = '';
                                resultsDiv.innerHTML = '';
                            })


                            resultsDiv.appendChild(link);
                        })
                    })
                .catch(error => console.error('Error:', error));
                }, 100);
                })
        </script>
    </body>
</html>
