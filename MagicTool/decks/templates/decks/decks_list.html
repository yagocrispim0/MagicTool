{% extends 'decks/base.html' %}
{% block content %}

            <div class="d-flex justify-content-between align-items-center">
                <h1>Seus Decks</h1>
                <a href="{% url 'create_deck' %}" class="btn btn-primary">Criar Novo Deck</a>
            </div>
            <hr>

            <div class="list-group">
                {% for deck in decks %}
                <a href="{% url 'deck_detail' deck.id %}" class="list-group-item list-group-item-action">
                    <h5 class="mb-1">{{ deck.name }}</h5>
                    <p class="mb-1">Formato: {{ deck.get_format_display }}</p>
                    </a>
                    {% empty %}
                    <div class="list-group-item">
                        Você ainda não criou Decks.
                    </div>
                    {% endfor %}
                </div>

{% endblock %}
